<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/Celular.png" alt="Instagram Phone"></a>                
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/IMG_0001.jpg" alt="Foto de Perfil">
                    </div>
                    <p></p>
                    <a href="#" class="instagram-login">Continue como Pedro</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Pedro ?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>s
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
